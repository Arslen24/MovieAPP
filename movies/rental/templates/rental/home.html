{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Available Movies</h1>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4">
                <div class="card movie-card mb-4 shadow-sm">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.image_url }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary btn-sm">Details</a>
                            <a href="#" class="btn btn-success btn-sm">Rent Now</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
